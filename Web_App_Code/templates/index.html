<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calories Burnt while Exercising</title>
        <!-- Font Awesome CSS -->
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
        <!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

        <style type="text/css">
            @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap');

            * {
                padding: 0;
                margin: 0;
                box-sizing: border-box;
                font-family: 'Poppins', sans-serif;
            }

            body {
                background-color: #404040;
            }

            .logo {
                color: rgb(7, 239, 7);
            }

            nav {
                padding: 1rem 2rem;
                background-color: #000000;
                top: 0;
                left: 0;
                right: 0;
            }

            .container p {
                color: #ffffff;
                margin-top: 0.5rem;
            }

            #CaloriesBurntForm {
                box-shadow: 0px 0px 5px green;
                margin-top: 20px;
                margin-bottom: 20px;
                background: white;
                border-top-right-radius: 25px;
                border-bottom-left-radius: 25px;
            }

            i.fa, i {
                color: green;
            }
        </style>
    </head>
    <body>
        <!-- Navigation Menu -->
        <nav>
            <!-- logo -->
            <div class="logo">
                <h4>Calories Burnt while Exercising</h4>
            </div>
        </nav>

        <div class="container">
            <div class="row">
                <div class="col-lg-offset-4 col-lg-4 col-md-offset-4 col-md-4 col-sm-offset-3 col-sm-6 col-xs-12" id="CaloriesBurntForm">
                    <h3 class="text-center"><i class="fa fa-user-plus"></i>&nbsp;<i>Check Calories Burnt</i></h3>

                    <hr/>
                    
                    <form action="/", method="POST">
                        <!-- Age -->
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                <input type="text" id="Age" name="Age" placeholder="Enter your age here..." maxlength="2" class="form-control" required>
                            </div>
                        </div>

                        <!-- Height -->
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                <input type="text" id="Height" name="Height" placeholder="Enter your height here..." maxlength="20" class="form-control" required>
                            </div>
                        </div>

                        <!-- Weight -->
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                <input type="text" id="Weight" name="Weight" placeholder="Enter your weight here..." maxlength="20" class="form-control" required>
                            </div>
                        </div>

                        <!-- Duration -->
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-clock-o"></i></span>
                                <input type="text" id="Duration" name="Duration" placeholder="Enter your duration here..." maxlength="20" class="form-control" required>
                            </div>
                        </div>
                        
                        <!-- Heart_Rate -->
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-heartbeat"></i></span>
                                <input type="text" id="Heart_Rate" name="Heart_Rate" placeholder="Enter your heart rate here..." maxlength="20" class="form-control" required>
                            </div>
                        </div>

                        <!-- Body_Temp -->
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-thermometer-three-quarters"></i></span>
                                <input type="text" id="Body_Temp" name="Body_Temp" placeholder="Enter your body temperature here..." maxlength="20" class="form-control" required>
                            </div>
                        </div>

                        <!-- Gender -->
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon" style="color: green;"><i class="fa fa-female"></i> | <i class="fa fa-male"></i></span>
                                <select id="Gender" name="Gender" class="form-control">
                                    <option value='female'>female</option>
                                    <option value='male'>male</option>
                                </select>
                            </div>
                        </div>

                        <center>
                            <div class="form-group">
                                <button class="btn btn-success" id="BtnPredict">Predict</button>
                            </div>
                        </center>
                    </form>
                </div>
            </div>

            {% if prediction %}
                <center>
                    <p style="font-size: 1.3em;">Total calories you have burnt is: {{prediction}}</p>
                </center>
            {% endif %}
        </div>
    </body>
</html>
